<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./styles/styles.css">

    <script src="https://kit.fontawesome.com/f975636fc9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Josefin+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <a href="#maincontent" class="skip-link">Skip to main content.</a>
    <header class="contact-header">
        <nav class="nav-flex wrapper">
            <p class="mobile-menu">menu</p>
            <ul class="nav-link-flex hidden-menu">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./blog.html">Blog</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
            <h1>Get In Touch</h1>
        </nav>

        <div class="header-image-flex header-contact-flex wrapper">
            <div class="header-contact-form">
                <form action="#" class="contact-form">
                    <fieldset class="info-field">
                        <label for="name" class="visually-hidden">Name</label>
                        <input type="text" id="name" name="name" placeholder="Name">

                        <label for="email" class="visually-hidden">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email address">
                    </fieldset>
                    <fieldset class="submit-field">
                        <label for="comment" class="visually-hidden">Comment</label>
                        <textarea name="comment" id="comment" placeholder="Comment" required></textarea>

                        <button>Post Comment</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </header>
    <main class="contact-main wrapper">
        <div class="contact-info wrapper">
            <a href="#"><span class="sr-only">facebook</span><i class="fab fa-facebook-f"></i></a>
            <a href="#"><span class="sr-only">instagram</span><i class="fab fa-instagram"></i></a>
            <a href="#"><span class="sr-only">twitter</span><i class="fab fa-twitter"></i></a>
            <a href="#"><span class="sr-only">whatsapp</span><i class="fab fa-whatsapp"></i></a>
            <address>
                <p>info@email.com</p>
                <p>123-456-7890</p>
                <p>123 Queen Street West, Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </address>
        </div>
    </main>

    <footer>
        <p>Copyright Â© 2021<a href="https://junocollege.com/"> Juno College</a></p>
    </footer>
    <script src="./java.js"></script>
</body>

</html>
